        function populateDropdown(filter = '') {
            const selector = blueprintSelector;
            const search = filter.toLowerCase();
            selector.innerHTML = '';
            let first = true;

            saddleBlueprints.forEach(item => {
                if (!item.isSeparator && !item.name.toLowerCase().includes(search)) return;
                const opt = document.createElement('option');
                opt.value = item.path;
                opt.textContent = item.name;
                if (item.isSeparator) {
                    opt.disabled = true;
                    opt.style.background = '#5f27cd';
                } else if (first) {
                    opt.selected = true;
                    first = false;
                    customBlueprintPathInput.value = item.path;
                }
                selector.appendChild(opt);
            });
            generateCommand();
        }

        function filterSaddles() { populateDropdown(saddleSearchInput.value); }
        function updateBlueprintPath() { 
            customBlueprintPathInput.value = blueprintSelector.value; 
            generateCommand(); 
        }
        
        function generateCommand() {
            const id = characterIdInput.value.trim();
            const p = customBlueprintPathInput.value;
            const b = isBlueprintCheckbox.checked ? 1 : 0;
            commandOutput.value = `GiveItemToPlayer ${id ? id + ' ' : ''}"${p}" 1 100 ${b}`;
        }

        function copyCommand() {
            commandOutput.select();
            document.execCommand('copy');
            copyMessage.textContent = 'Copied!';
            copyMessage.style.opacity = '1';
            setTimeout(() => copyMessage.style.opacity = '0', 2000);
        }

        document.addEventListener('DOMContentLoaded', () => { populateDropdown(); });
    </script>
</body>
</html>
