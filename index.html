<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKLegendsPVE Saddle Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ark-gold': '#FFD700', 
                        'ark-cyan': '#00FFFF', 
                        'ark-purple': '#800080', 
                        'ark-blue': '#1e90ff',
                        'ark-black': '#0a0a0a',
                        'ark-card': '#1a1a1a', 
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { '3xl': '0 0 25px rgba(255, 215, 0, 0.2), 0 0 10px rgba(0, 255, 255, 0.1)' }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        .container { max-width: 800px; }
        #blueprintSelector {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%23FFD700'%3E%3Cpath d='M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.8em;
        }
        .body-bg-gradient { background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 100%); }
    </style>
</head>
<body class="body-bg-gradient min-h-screen p-4 sm:p-8 font-sans text-white">
    <div class="container mx-auto bg-ark-card shadow-3xl rounded-xl p-6 md:p-10 border-2 border-ark-gold/40">

        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-2">
                <span class="text-ark-gold">ARKLegendsPVE</span> Saddle Generator
            </h1>
            <p class="text-ark-cyan/80 text-lg font-semibold tracking-wide uppercase">SADDLE COMMAND DATABASE</p>
        </header>

        <section class="space-y-6">
            <div>
                <label for="characterId" class="block text-sm font-medium text-ark-gold mb-1 uppercase tracking-wider">Player Implant Number</label>
                <input type="text" id="characterId" placeholder="e.g., 577700965"
                    class="w-full px-4 py-3 border-2 border-ark-purple/50 rounded-lg focus:ring-ark-cyan focus:border-ark-cyan shadow-inner bg-ark-black text-white">
            </div>

            <div id="blueprintPathContainer">
                <label for="saddleSearch" class="block text-sm font-medium text-ark-gold mb-1 uppercase tracking-wider">Search Every Saddle</label>
                <input type="text" id="saddleSearch" placeholder="Type name (Aureliax, Malwyn, Rex)..." onkeyup="filterSaddles()"
                       class="w-full px-4 py-3 border-2 border-ark-purple/50 rounded-lg focus:ring-ark-cyan focus:border-ark-cyan shadow-inner bg-ark-black text-white mb-4 placeholder-gray-600">
                
                <label for="blueprintSelector" class="block text-sm font-medium text-ark-gold mb-1 uppercase tracking-wider">Select Saddle</label>
                <select id="blueprintSelector"
                    class="w-full px-4 py-3 border-2 border-ark-purple/50 rounded-lg focus:ring-ark-cyan focus:border-ark-cyan shadow-inner bg-ark-black text-white cursor-pointer">
                </select>
            </div>

            <div class="mt-8">
                <div class="grid grid-cols-3 gap-6 text-center text-sm font-bold text-gray-200 p-4 bg-ark-purple/20 rounded-lg border border-ark-cyan/30">
                    <span class="text-ark-cyan">Qty: 1</span>
                    <span class="text-ark-cyan">Qual: 100</span>
                    <div class="flex items-center justify-center">
                        <input type="checkbox" id="isBlueprint" class="h-5 w-5 text-ark-gold bg-ark-black border-ark-gold rounded">
                        <label for="isBlueprint" class="ml-2 font-bold text-xs text-ark-gold uppercase">As BP (1)</label>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="mt-8 text-center">
             <button onclick="generateCommand()"
                class="w-full sm:w-auto bg-gradient-to-r from-ark-blue to-ark-purple hover:from-ark-cyan hover:to-ark-blue text-white text-lg font-bold py-4 px-10 rounded-lg transition duration-300 shadow-xl border border-ark-gold/50 active:scale-95">
                ðŸš€ GENERATE ADMIN COMMAND 
            </button>
        </div>

        <div class="mt-10">
            <textarea id="commandOutput" rows="3" readonly
                class="w-full p-4 text-sm font-mono bg-ark-black text-ark-cyan rounded-lg border-2 border-ark-gold resize-none shadow-inner" placeholder="Command will appear here..."></textarea>
            <div class="mt-4 text-center">
                <button onclick="copyCommand()" 
                    class="w-full sm:w-auto bg-ark-gold hover:bg-yellow-500 text-ark-black font-black py-2 px-12 rounded-lg transition duration-200 shadow-xl uppercase">
                    Copy Command
                </button>
            </div>
            <p id="copyMessage" class="text-sm text-center text-ark-cyan mt-2 opacity-0 h-4 font-bold"></p>
        </div>
    </div>

        function populateDropdown(f = '') {
            const sel = blueprintSelector;
            const s = f.toLowerCase();
            sel.innerHTML = '';
            let first = true;

            saddleBlueprints.forEach(item => {
                if (s && !item.name.toLowerCase().includes(s)) return;
                const opt = document.createElement('option');
                opt.value = item.path;
                opt.textContent = item.name;
                if (first) {
                    opt.selected = true;
                    first = false;
                }
                sel.appendChild(opt);
            });
        }

        function filterSaddles() { populateDropdown(saddleSearchInput.value); }
        
        function generateCommand() {
            const id = characterIdInput.value.trim();
            const p = blueprintSelector.value;
            const b = isBlueprintCheckbox.checked ? 1 : 0;
            // Strict format: giveitemtoplayer [ID] [PATH] 1 100 [0/1]
            commandOutput.value = `giveitemtoplayer ${id ? id + ' ' : ''}${p} 1 100 ${b}`;
        }

        function copyCommand() {
            commandOutput.select();
            document.execCommand('copy');
            copyMessage.textContent = 'Command Copied!';
            copyMessage.style.opacity = '1';
            setTimeout(() => copyMessage.style.opacity = '0', 2000);
        }

        document.addEventListener('DOMContentLoaded', () => { populateDropdown(); });
    </script>
